# Production Environment Inventory
# ================================

# Ubuntu servers
[ubuntu_nodes]
target1 ansible_host=192.168.60.11
target2 ansible_host=192.168.60.12

# Rocky Linux servers  
[rocky_nodes]
target3 ansible_host=192.168.60.13

# Logical groupings
[web_servers:children]
ubuntu_nodes
rocky_nodes

[all_nodes:children]
ubuntu_nodes
rocky_nodes

# Group-specific variables
[ubuntu_nodes:vars]
ansible_user=vagrant
ansible_python_interpreter=/usr/bin/python3
os_family=debian

[rocky_nodes:vars]
ansible_user=vagrant
ansible_python_interpreter=/usr/bin/python3
os_family=redhat

[all_nodes:vars]
ansible_connection=ssh
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
timezone=UTC
